<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<body>
    <header></header>
    <main>
        <form action="">
            <fieldset>
                <legend>Datos personales</legend>
                <div class="nombres">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" placeholder="Nombre">
                </div>
                <div class="last-name">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" placeholder="Apellidos" name="apellidos" id="apellidos">
                </div>
               <div class="email-electronic">
                <label for="email">Correo</label>
                <input type="email" id="email" name="email" placeholder="Correo Electronico">
            </div>
            <div class="tel-cel">
                <label for="cel">Telefono</label>
                <input type="tel" id="cel" name="cel" placeholder="telefono celular">
            </div>
            <div class="mensagge">
                <label for="message">Menaje</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Dejanos tu mensaje"></textarea>
            </div>
            </fieldset>
        </form>
    </main>
    <footer></footer>

</body>

</html>
