<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nuestras charlas sobre musica R&B!" />
    <meta name="keywords" content="musica, R&B, afro">
    <meta name="sitedomain" content="https://example.com/" />
    <meta name="organization" content="R&BDESING" />
    <meta name="author" content="Nar Mena" />
    <meta name="designer" content="Nar Mena" />
    <meta name="copyright" content="© 2024 Riwi Cine. Todos los derechos reservados">
    <meta name="robots" content="index,follow" />
    <meta name="googlebot" content="index,follow" />
    <meta name="revisit-after" content="15days" />
    <title>Contact</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>

<body>
    <header class="header">
        <!-- barra de navegación -->
        <nav class="nav">
            <div class="container-logo">
                <img src="/public/img/logo.webp" alt="logo">
                <h2>R&BDESING</h2>
            </div>

            <ul>
                <li><a href="/index.html" target="_blank">Home</a></li>
                <li><a href="/index.html" target="_blank">Artist</a></li>
                <li><a href="/src/page/contac.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="">
            <fieldset class="formulario">

                <div class="datos name">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" placeholder="Nombre">
                </div>
                <div class="datos last">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" placeholder="Apellidos" name="apellidos" id="apellidos">
                </div>
                <div class="datos email">
                    <label for="email">Correo</label>
                    <input type="email" id="email" name="email" placeholder="Correo Electronico">
                </div>
                <div class="datos telefono">
                    <label for="cel">Telefono</label>
                    <input type="tel" id="cel" name="cel" placeholder="telefono celular">
                </div>
                <div class="datos mesege">
                    <label for="message">Mensaje</label>
                    <textarea name="message" id="message" cols="30" rows="10"
                        placeholder="Dejanos tu mensaje"></textarea>
                </div>
                <input type="submit" class="enviar" value="Enviar">

            </fieldset>

        </form>

        <div class="ubicacion">
            <h2>Nuestra Ubicación</h2>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.337858174151!2d-75.58618982500963!3d6.219100993768896!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e44293f0e114eef%3A0x99610cdd44c7c081!2sRiwi%20-%20Be%20a%20Coder!5e0!3m2!1ses!2sco!4v1712357315359!5m2!1ses!2sco"
                    width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </main>
    <footer>
        <nav class="nav">
            <div class="container-logo">
                <img src="/public/img/logo.webp" alt="logo">
                <h2>R&BDESING</h2>
            </div>

            <ul>
                <li><a href="/index.html" target="_blank">Home</a></li>
                <li><a href="/index.html">Artist</a></li>
                <li><a href="/src/page/contac.html">Contact</a></li>
            </ul>
        </nav>
    </footer>

</body>

</html>
